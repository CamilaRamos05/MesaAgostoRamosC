<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="'Compra Exitosa - Gestión de Eventos'">Compra Exitosa</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body class="d-flex flex-column min-vh-100">
    <div th:replace="layout/nav :: nav"></div>
    
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card text-center">
                    <div class="card-body py-5">
                        <div class="mb-4">
                            <i class="bi bi-check-circle-fill text-success" style="font-size: 4rem;"></i>
                        </div>
                        <h2 class="card-title text-success mb-3">¡Compra Exitosa!</h2>
                        <p class="card-text lead mb-4">
                            Tu compra de tickets ha sido procesada correctamente. 
                            Recibirás un email de confirmación con los detalles de tu compra.
                        </p>
                        <div class="d-grid gap-2 d-md-block">
                            <a th:href="@{/eventos}" class="btn btn-primary me-md-2">
                                <i class="bi bi-calendar-event"></i> Ver Más Eventos
                            </a>
                            <a th:href="@{/compras}" class="btn btn-outline-secondary">
                                <i class="bi bi-cart"></i> Ver Mis Compras
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
